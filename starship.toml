"$schema" = 'https://starship.rs/config-schema.json'
command_timeout = 1000

palette = "tokyonight"

format="""
$directory\
$git_branch\
$python\
$nodejs\
$rust\
$cmd_duration
$character
"""

[cmd_duration]
format = "[❯](red)[❯](yellow)[❯](green) [$duration]($style) "

[directory]
read_only = " "

[docker_context]
symbol = " "

[git_branch]
symbol = " "
format = "[${symbol}$branch]($style) "

[golang]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
# symbol = " "
format = "[$symbol]($style) "

[package]
symbol = " "

[python]
symbol = ""
format = "[${symbol}$virtualenv]($style) "

[ruby]
symbol = " "

[rust]
symbol = " "
format = "[$symbol](style) "

[palettes.tokyonight]
bg = "#24283b"
bg_dark = "#1f2335"
bg_dark1 = "#1b1e2d"
bg_highlight = "#292e42"
blue = "#7aa2f7"
